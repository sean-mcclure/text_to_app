<!DOCTYPE html>

<html>
    
<head>
    <script src='https://azlejs.com/v2/azle.min.js'></script>
</head>
    
<body></body>

</html>
    
<script> 
 
create_azle(function() {

    az.load_scripts([
        "scripts/detect.js"
    ])

    az.add_sections({
        "this_class" : "my_section",
        "sections" : 1
    })

    az.style_layout("my_section", 1, {
        "height" : "auto"
    })

    az.add_text("my_section", 1, {
        "this_class" : "title",
        "text" : "TEXT TO APP"
    })

    az.style_text("title", 1, {
        "align" : "center",
        "font-size" : "26px",
        "color" : "white",
        "font-family" : "arial",
        "margin-bottom" : "10px"
    })

    az.add_textarea("my_section", 1, {
        "this_class" : "my_textarea",
        "placeholder" : "write your app..."
    })

    az.style_textarea("my_textarea", 1, {
        "resize" : "none",
        "align" : "center",
        "outline" : 0,
        "font-size" : "19px"
    })
    
    az.add_button("my_section", 1, {
        "this_class" : "design_button", 
        "text" : "ADD TO APP"
    })

    az.style_button("design_button", 1, {
        "align" : "center",
        "background" : "hotpink",
        "margin-top" : "10px",
        "margin-bottom" : "10px"
    })

    az.add_event("design_button", 1, {
        "type" : "click",
        "function" : function() {
            detect(az.grab_value("my_textarea", 1)) 
        }
    })

})   

</script>
